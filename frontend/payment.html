            buyer_postcode: '01181',

          async function (rsp) {
            // callback
            if (rsp.success) {
              // 결제 성공 시
              console.log(rsp);
              const data = await axios.post(
                'http://localhost:3000/graphql',
                {
                  query: `
                        mutation {

                                amount: ${rsp.paid_amount}) {

                {

                  },
                },
              );
              console.log(data);
            } else {
              // 결제 실패 시
              alert('결제에 실패했습니다.');
            }
          },
        );
      }
    </script>
  </head>
  <body>
    결제금액: <input type="text" id="amount" />
    <button onclick="requestPay()">결제하기</button>
  </body>
